<!DOCTYPE html?>
<html>
<head>
	
	<!--Background Music
	<audio src="soundfile.jpg" hidden="true" autostart="true" loop="true"/>  -->
	<title>D&D Workshop - Play With Friends, Create Characters, and More!</title>
	<link rel='stylesheet' type='text/css' href='stylesheet.css'/>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
	<script type='text/javascript' src='imageMapResizer.min.js'></script>
	<script type='text/javascript' src='script.js'></script>
</head>
<body>
	<div id="container">
		<div id = "leftInfo">
			<div id = "iconContainer">
				<div id= "iconSettings">
					<div id="iconSettingsBlock"></div>
					<div class="setting" id="loginSetting">Login</div>
					<div class="setting" id="registerSetting">Register</div>
					<div class="setting" id="joinGameSetting">Join Game</div>
					<div class="setting" id="createGameSetting">Create Game</div>
					<div class="setting" id="charactersSetting">Characters</div>
					<div class="setting" id="helpSetting">Help</div>
					<div class="setting" id="donateSetting">Donate</div>
				</div>
				<img id="icon" src="icon.png" usemap="#iconMap"></img>
				<map name="iconMap" id="iconMap">
					<area shape="poly" coords="511,897,908,586,948,588,980,570,989,538,980,505,958,485,958,156,998,112,903,29,861,79,782,94,712,92,618,71,512,18,421,64,341,89,273,95,215,89,170,79,121,29,27,112,70,161,68,482,38,526,47,571,79,586,114,588" href="#" alt="" />
				</map>
			</div>
			
			<div id="serverCreationContainer">
				<div class="mainTag">Create Server</div>
				<form action="#" onsubmit="return false;" autocomplete=off>
					<div class="fieldTag">
						<br>Name:
						<br><input type="text" name="text" id="createdServerNameInput" class="inputField">
						<br><div class="submitButton" id="submitCreateServer">Submit</div>
					</div>
				</form>
			</div>
			
			<div id="loginContainer"></div>
			
			<div id="registerContainer">
				<div class="mainTag">Create Account</div>
				<form action="#" onsubmit="return false;" autocomplete="off">
					<div class="fieldTag">
						<br><input placeholder="Username" type="text" name="usrname" id="usernameRegisterInput" class="inputField">
						<br><input placeholder="Password" type="password" name="text" id="passwordRegisterInput" class="inputField">
						<br><input placeholder="Confirm Password" type="password" name="textConfirm" id="passwordRegisterConfirmInput" class="inputField">
						<br><div class="submitButton" id="submitRegister">Submit</div>
					</div>
				</form>
			</div>
			
		</div> 
		<div id = "viewPort">
			<div id="base">
				<canvas id="canvas"></canvas>
				<!--<img id="tile" src="textures/blankTile.png" onmouseover="this.src='textures/blankTileHighlighted.png'" onmouseout="this.src='textures/blankTile.png'"></img>--->
				<div id = "toolbar">
					<img id="resetViewPort" src="textures/blankTile.png" onmouseover="this.src='textures/blankTileHighlighted.png'" onmouseout="this.src='textures/blankTile.png'"></img>
				</div>
			</div>
		</div>
		<div id = "rightInfo">
			
		</div>
		<div id = "centerInfo">
			<div id= "gradientBox">
				<div id ="chatBox">
					<div id="chatLog">
				
					</div>
				</div>
				<form action="#" onsubmit="return false;" autocomplete=off>
					<input type="text" name="text" id="chatInput">
				</form>
			</div>
		</div>
	</div>
	<div id="backgroundAnimator"></div>
	<div id="loadingContainer">
		<div id="loadingCenter">
			<img class="loadingIcon" id="loadingIconUnsaturated" src="iconUnsaturated.png"></img>
			<div id="percentLoaded">
				<img class="loadingIcon" id="loadingIcon" src="icon.png"></img>
			</div>
		</div>
	</div>
</body>
</html>
