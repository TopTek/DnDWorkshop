<!DOCTYPE html?>
<html>
<head>
	
	<!--Background Music
	<audio src="soundfile.jpg" hidden="true" autostart="true" loop="true"/>  -->
	<title>D&D Workshop - Play D&D With Friends, Create Characters, and More!</title>
	<link rel='stylesheet' type='text/css' href='stylesheet.css'/>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
	<script type='text/javascript' src='script.js'></script>
</head>
<body>
	<div id="container">
		<div id = "leftInfo">
			<div id = "iconContainer">
				<div id= "iconSettings">
					<div id="iconSettingsBlock"></div>
					<div class="setting">Join Game</div>
					<div class="setting">Create Game</div>
					<div class="setting">Characters</div>
					<div class="setting">Help</div>
					<div class="setting">Donate</div>
				</div>
				<img id="icon" src="icon.png" usemap="#iconMap"></img>
				<map name="iconMap">
					<area alt="" title="" href="#" shape="poly" coords="513,895,908,585,954,585,986,553,986,514,959,483,958,159,998,112,905,30,862,77,768,96,662,85,513,18,369,83,246,95,169,80,121,30,28,112,70,161,70,480,37,539,65,585,112,586" />
				</map>
			</div>
		</div> 
		<div id = "viewPort">
			<div id = "toolbar">
				<img id="resetViewPort" src="textures/blankTile.png" onmouseover="this.src='textures/blankTileHighlighted.png'" onmouseout="this.src='textures/blankTile.png'"></img>
			</div>
			<div id ="chatBox">
				<div id="chatLog">
				
				</div>
			</div>
			<div id="base">
				<canvas id="canvas"></canvas>
				<!--<img id="tile" src="textures/blankTile.png" onmouseover="this.src='textures/blankTileHighlighted.png'" onmouseout="this.src='textures/blankTile.png'"></img>--->
			</div>
		</div>
		<div id = "rightInfo"></div>
		<div id = "centerInfo"></div>
	</div>
</body>
</html>
